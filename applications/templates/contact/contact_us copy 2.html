{% extends 'base.html' %}
{% load static %} 
{% block title %}IAF | Contact Us{%endblock %} 

{% block body %}

<div class="iaf-contact-us">
  <div class="container">
    <div class="row">
      <div class="col-sm col-md-6 col-lg-6">
        <div class="card">
          <div class="card-body">
            This is some text within a card body.
          </div>
        </div>
      </div>

      <div class="col-sm col-md-6 col-lg-6">
        <div class="card" style="border-radius: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
          <div class="card-body p-5">
            <form action="/app/v1/contact/contact-us/send-email" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="contact" class="form-label">Contact No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  name="contact"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                ></textarea>
              </div>

              <button
                class="btn iaf-book-est-btn rounded-pill"
                type="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
