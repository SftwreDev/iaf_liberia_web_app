<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

    <link
        rel="stylesheet"
        href="{% static 'calendar/css/fullcalendar.min.css' %}"
    />

    <link
        rel="stylesheet"
        href="{% static 'calendar/css/semantic.min.css' %}"
    />

</head>
<body>

<div class="container" style="font-size: 12px;">
    <div id="calendar"></div>
</div>

</div>
<script src="{% static 'calendar/js/semantic.min.js' %}"></script>
<script src="{% static 'calendar/js/jquery.min.js' %}"></script>
<script src="{% static 'calendar/js/moment.min.js' %}"></script>
<script src="{% static 'calendar/js/fullcalendar.min.js' %}"></script>

<script type="text/javascript">
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();

    today = mm + '/' + dd + '/' + yyyy;

    $(document).ready(function() {

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,basicWeek,basicDay'
            },
            defaultDate: today,
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
                {
                    title: 'Estimation in 5th, 1000 Tubman Blvd, Monrovia, Liberia',
                    start: '2022-02-01'
                },
                {
                    title: 'Long Event',
                    start: '2016-12-07',
                    end: '2016-12-10'
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: '2016-12-09T16:00:00'
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: '2016-12-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2016-12-11',
                    end: '2016-12-13'
                },
                {
                    title: 'Meeting',
                    start: '2016-12-12T10:30:00',
                    end: '2016-12-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2016-12-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2016-12-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2016-12-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2016-12-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2016-12-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'https://google.com/',
                    start: '2016-12-28'
                }
            ]
        });

    });
</script>


</body>
</html>
